[build]
builder = "NIXPACKS"

[deploy]
startCommand = "python app.py"
healthcheckPath = "/api/health"
restartPolicyType = "ON_FAILURE"
healthcheckTimeout = 300

[build.env]
PYTHON_VERSION = "3.12"

[deploy.env]
FLASK_ENV = "production"
DEBUG = "False"
HOST = "0.0.0.0"
PORT = "8080"
CORS_ORIGINS = "https://smartenergy-dashboard.vercel.app"