[build]
builder = "NIXPACKS"

[deploy]
startCommand = "gunicorn --bind 0.0.0.0:$PORT app:app"
healthcheckPath = "/api/health"
restartPolicyType = "ON_FAILURE"
healthcheckTimeout = 300

[build.env]
PYTHON_VERSION = "3.11"

[deploy.env]
FLASK_ENV = "production"
DEBUG = "False"
HOST = "0.0.0.0"
CORS_ORIGINS = "https://smartenergy-dashboard.vercel.app"